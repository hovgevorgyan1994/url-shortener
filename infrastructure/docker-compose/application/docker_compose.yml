version: '3.8'

services:
  shortener-service:
    image: hovo33651/shortener-service
    ports:
      - "8888:8888"
    depends_on:
      - postgres
    networks:
      - shortener-network

  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    networks:
      - shortener-network

networks:
  shortener-network:
    driver: bridge
