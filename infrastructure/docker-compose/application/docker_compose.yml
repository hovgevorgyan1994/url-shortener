version: '3.8'

services:
  my-app:
    build: .
    ports:
      - "8888:8888"
    depends_on:
      - postgres
    networks:
      - my-network

  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - shortener-network

networks:
  my-network:
    driver: bridge
